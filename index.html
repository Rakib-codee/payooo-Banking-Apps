<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">

    <div class=" h-[130px] w-[300px] flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover ">
        <img src="./assets/Group.png" alt="">
    
    </div>
   <form class="bg-white w-[350px] p-10 rounded-xl">

    <div class="mt-5">
        <label class="font-semibold" for="">Mobile Number</label> <br>
        <input type="text" placeholder="Enter Your Number" class="input mt-3 rounded-3xl bg-[#f4f5f7]" />
    </div>
    <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label> <br>
        <input type="text" placeholder="Enter Your 4 Digit Pin" class="input mt-3 rounded-3xl bg-[#f4f5f7]" />
    </div>
    <button class="btn bg-[#0874f2] mt-6  text-white rounded-3xl w-full">Login</button>
    

   </form>
    
</body>
</html>
